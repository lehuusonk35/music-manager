<form class="well" >

  <label>Name</label>
  <input type="text" name="name" ng-model="newsong.name" />
  <label>Artist</label>
  <input type="text" name="email" ng-model="newsong.artist" />
  <br/>
  <input type="hidden" ng-model="newsong.id" />
  <input type="button" ng-show="templateObj.id === 'edit'" value="Edit" ng-click="saveSong()" class="btn btn-primary" />
  <input type="button"  value="Cancel" ng-click="mainSong()" class="btn btn-primary" />
</form>
