<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/son.css">


</head>
<head>

  <!-- endbuild -->
</head>
<body ng-app="myngappAppApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">

      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#!/"><span class="glyphicon glyphicon-music"></span>Music manager</a>
            <div ng-controller="menuCtrl as vm">
              <!--click to show menu in mobile -->
              <button type="button" class="navbar-toggle collapsed" aria-label="Menu" ng-click="vm.navOpen = !vm.navOpen">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- Menu mobile -->
              <div class="hidden-sm hidden-md nav-mobile" ng-show="vm.navOpen">
                <ul class="nav nav-pills nav-stacked" >
                  <li class="active"><a href="#!/">Home</a></li>
                  <li><a ng-href="#!/song">Song</a></li>
                  <li><a ng-href="#!/playlist">Play List</a></li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>
    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Design by Son</p>
      </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/activeMenuCtrl.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/filters/myfilter.js"></script>
    <script src="scripts/directives/mydirective.js"></script>
    <script src="scripts/song/song.component.js"></script>
    <script src="scripts/song/songServ.js"></script>
    <script src="scripts/song/songCtrl.js"></script>
    <script src="scripts/playlist/playListServ.js"></script>
    <script src="scripts/playlist/playListCtrl.js"></script>
    <script src="scripts/playlist/playList.component.js"></script>
    <script src="scripts/share/sidebar.component.js"></script>
    <script src="scripts/controllers/menuCtrl.js"></script>
        <!-- endbuild -->

</body>
</html>
