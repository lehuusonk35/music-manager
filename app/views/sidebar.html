<aside class="col-md-3">
  <div class="widget" ng-controller="activeMenuCtrl">
    <nav>
      <ul class="menu-sidebar">
        <li ng-repeat='item in menuItems' class="menusidebar" ng-class="{active : activeMenu === item.geturl}"><a ng-href="{{item.geturl}}" ng-click="setActive(item.geturl)"> {{item.nameurl}}</a></li>
      </ul>
    </nav>
  </div>
</aside>
